<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google.com</title>
        <link rel="stylesheet" href="./css/style.css" type="text/css">

    </head>
    <body>
        <header>
            <nav>
                <ul class="nav_right_align site_menues small_font">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><a href="#"><img src="https://i.imgur.com/M7TjYwR.png" alt="Google Apps"/></a></li>
                    <li class="signin_button" ><a href="#">Sign in</a></li>
                </ul> 
            </nav>
        </header>
        <main class="center">
            <div class="vertical_items">
                <img class="google_logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
                    alt="Google Image">
                <input class="search_box" type="text">
                <div class="search_buttons">
                    <input type="button" value="Google Search">&nbsp; 
                    <input type="button" value="I'm Feeling Lucky">
                </div>
                <p class="small_font">Google offered in: <a href="#">Español (Latinoamérica)</a></p>
            </div>
        </main>
        <footer>
            <ul class="footer_left_align site_menues small_font">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search works</a></li>
            </ul> 
            <ul class="footer_right_align site_menues small_font">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul> 
        </footer>
    </body>
</html>
